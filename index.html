<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Profile Card Component</title>
  </head>
  <body>
    <div class="container">
      <div class="header-image">
        <img src="./images/bg-pattern-card.svg" alt="title-image" />
      </div>
      <div class="logo-image">
        <img src="./images/image-victor.jpg" alt="victor-crest-img" />
      </div>
      <div class="name-age">
        <div class="name">
          <p>Victor Crest</p>
        </div>
        <div class="age">
          <p>26</p>
        </div>
      </div>
      <div class="city">
        <p>London</p>
      </div>
      <hr />
      <div class="followers-likes-photos">
        <div class="followers">
          <div class="followers-quantity">
            <p>80K</p>
          </div>
          <div class="div-title">
            <p>Followers</p>
          </div>
        </div>

        <div class="likes">
          <div class="likes-quantity">
            <p>803K</p>
          </div>
          <div class="div-title">
            <p>Likes</p>
          </div>
        </div>

        <div class="photos">
          <div class="photos-quantity">
            <p>80K</p>
          </div>
          <div class="div-title">
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
